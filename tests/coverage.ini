# Config file for coverage.py execution.
# See coverage run --help for details
# This file is picked up via coverage run --rcfile=test/coverage.ini option

[run]
# only analyze source code in src for coverage
source = src
# use relative files to be picked up by github action py-cov-action/python-coverage-comment-action@v3
relative_files = True

[report]
# empty python files like __init__.py are not included in report
skip_empty = True